name: Docker Image CI

on:
  push:
    branches: [ PlanarSLAM ]
    paths-ignore: [ '**.md' ]
  pull_request:
    branches: [ PlanarSLAM ]
    paths-ignore: [ '**.md' ]

jobs:

  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: ./build.sh Dockerfile.planar-slam
